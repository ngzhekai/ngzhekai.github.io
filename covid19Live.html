<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZheKai</title>
    <link rel="shortcut icon" type="image/png" href="img/miku-nav-brand.png" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- container-fluid applies to all size -->
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <!-- <img src="img/miku-nav-brand.png" alt="miku" width="50"   /> -->
          Zhe Kai
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- icon for navbar drop down  -->
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse flex-row-reverse"
          id="navbarSupportedContent"
        >
          <!-- mb-2 is to set the margin bottom for collapsible navbar  -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about-me">About Me</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link active" aria-current="page" href="covid19Live.html"
                >Covid-19 Live</a
              >
            </li>
            <!-- End of .navbar-nav  -->
        </div>
        <!-- End of .collapse .navbar-collapse  -->
      </div>
      <!-- End of .container-fluid  -->
    </nav>
    <!-- End of .navbar  -->

    <div class="container-fluid" id="covid-19-content">
      <div class="widget-title">
        <h1 class="header-spacer">
          Covid-19 Malaysia Live Stats
          <hr />
          <span class="header-spacer">Update Daily at 5:00 PM (17:00)</span>
        </h1>
      </div>
      <div class="d-flex">
        <iframe
          class="content"
          style="width: 100%; height: 900px"
          scrolling="no"
          src="https://www.outbreak.my/widget/stats"
          frameborder="0"
          allow="autoplay; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <!-- End of .container-fluid .d-flex  -->
    </div>
    <!-- End of #covid-19-content  -->

    <!-- footer  -->
    <div class="container" id="separator-footer">
      <footer class="d-flex flex-wrap justify-content-center">
        <span class="text-white">Zhe Kai &copy; 2022 All rights reserved.</span>
      </footer>
    </div>
    <!-- End of .container  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
